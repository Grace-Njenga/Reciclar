<!DOCTYPE html>
<html lang="en-uk">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- CSS styles sheet -->
      <link href="output.css" rel="stylesheet" />

      <!-- media queries css  -->
      <link rel="stylesheet" href="media_queries.css" />

      <!-- swiper js -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />

      <!-- animate on scroll  -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

      <!-- fav icon  -->
      <link rel="icon" href="./img/leaf-outline.svg" type="image/svg" />

      <title>Reciclar</title>
   </head>
   <body class="yrsa-regular">
      <!-- header section  -->
      <section class="">
         <header class="m-4 relative flex justify-between self-center">
            <!-- logo  -->
            <div class="flex self-center">
               <h1
                  class="libre-baskerville-regular text-main font-extrabold tracking-wider"
               >
                  RECICLAR
               </h1>
            </div>

            <!-- menu icon  -->
            <ion-icon
               name="menu-sharp"
               class="menu text-3xl text-accent"
               aria-controls="icon-menu"
               aria-expanded="false"
               size="large"
            ></ion-icon>

            <!-- navigation bar  -->
            <nav class="flex">
               <ul
                  id="icon-menu"
                  data-visible="false"
                  class="nav flex py-2 gap-6"
               >
                  <li
                     class="mr-4 hover:text-orangey transition-transform relative hover:scale-110 lg:ml-4 md:ml-4 ml-0"
                  >
                     <a href="#home" class="">Home</a>
                  </li>
                  <li
                     class="mr-4 hover:text-orangey transition-transform relative hover:scale-110"
                  >
                     <a href="#about" class="">About Us</a>
                  </li>
                  <li
                     class="mr-4 hover:text-orangey transition-transform relative hover:scale-110"
                  >
                     <a href="#review" class="">Gallery</a>
                  </li>
                  <li
                     class="mr-4 hover:text-orangey transition-transform relative hover:scale-110"
                  >
                     <a href="#contact" class="">Contact Us</a>
                  </li>
               </ul>
            </nav>
         </header>
      </section>

      <main class=""></main>
      <!-- ionic icons -->
      <script
         type="module"
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>

      <!-- swiper  -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <!-- animate on scroll  -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <!-- javascript  -->
      <script src="script.js"></script>
   </body>
</html>
