<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <!--bootstrap cdn
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />-->

    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Prompt&family=Yrsa:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--css style list-->
    <link rel="stylesheet" href="styles.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <nav class="nav">
      <h1 class="nav__logo">RECICLAR</h1>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="head.html" class="nav--active">Home</a>
        </li>
        <li class="nav__item">
          <a href="sign_up.html" class="nav--btn">Sign up</a>
        </li>
      </ul>
    </nav>

    <main class="main__container">
      <section class="aside">
        <div class="aside__content">
          <h2 class="aside__title">Welcome back</h2>
          <h3 class="aside__slogan">
            Rich in Rewards, Saving the Earth from Plastic!
          </h3>
          <h3 class="aside__slogan">
            Plastic Riches, Empowering Sustainable Futures
          </h3>
        </div>

        <div class="aside__form">
          <form action="" method="get" class="form__inputs">
            <input
              type="text"
              name=""
              class="form_inputs__username"
              id=""
              placeholder="Enter your User Name"
            />
            <div class="input-group">
              <input
                type="password"
                name="pass"
                id="pass"
                class="form__inputs__password"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="input-group">
              <input type="checkbox" name="check" id="check" />
              <label for="check">Show</label>
            </div>
          </form>

          <a href="#" class="forgot__button">Forgot password?</a>
          <button type="submit" class="login__button--brown">Login</button>
          <h3 class="aside__question">
            Don't have an account? <a href="sign_up.html">Sign Up</a>
          </h3>
        </div>
      </section>

      <section class="carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <!--password-->
    <script>
      check.onclick = tooglePassword;
      function tooglePassword() {
        if (check.checked) pass.type = "text";
        else pass.type = "password";
      }
    </script>

    <!--icons usage -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
