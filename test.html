<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel and Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        background-color: #ddf8d7;
        font-family: "Yrsa", serif;
      }

      .main__container {
        display: flex;
        justify-content: space-between; /* Arrange sections side by side */
        max-width: 1200px; /* Limit the maximum width of the container */
        margin: 0 auto; /* Center the container horizontally */
        padding: 10px; /* Add some padding to the sides */
      }

      .aside {
        flex: 1; /* Let this section grow to fill the available space */
        padding: 20px;
        background-color: #f5f5f5;
      }

      .carousel {
        flex: 1; /* Let this section grow to fill the available space */
        padding: 20px;
      }

      /* Add other styles as needed */
    </style>
  </head>
  <body>
    <div class="close">
      <a href="head.html">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </a>
    </div>

    <main class="main-container">
      <section class="aside">
        <div class="aside__content">
          <h2 class="aside__title">Welcome back</h2>
          <h3 class="aside__slogan">
            Rich in Rewards, Saving the Earth from Plastic!
          </h3>
          <h3 class="aside__slogan">
            Plastic Riches, Empowering Sustainable Futures
          </h3>
        </div>

        <div class="aside__form">
          <form action="" method="get" class="form__inputs">
            <input
              type="text"
              name=""
              class="form_inputs__username"
              id=""
              placeholder="Enter your User Name"
            />
            <div class="input-group">
              <input
                type="password"
                name=""
                id=""
                class="form__inputs__password"
                placeholder="Enter Your Password"
              />
              <ion-icon name="eye-outline" size="small"></ion-icon>
              <ion-icon name="eye-off-outline" size="small"></ion-icon>
            </div>
          </form>
          <a href="#" class="forgot__button">Forgot password?</a>
          <button type="submit" class="login__button--brown">Login</button>
          <h3 class="aside__question">
            Don't have an account? <a href="sign_up.html">Sign Up</a>
          </h3>
        </div>
      </section>
      <section class="carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/background.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
