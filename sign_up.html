<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Me</title>

    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Prompt&family=Yrsa:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--css style list-->
    <link rel="stylesheet" href="styles.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <nav class="nav">
      <h1 class="nav__logo">RECICLAR</h1>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="head.html" class="nav--active">Home</a>
        </li>
        <li class="nav__item">
          <a href="sign_in.html" class="nav--btn">Log In</a>
        </li>
      </ul>
    </nav>

    <main class="main">
      <section class="carousel">
        <img
          src="./images/plants.jpg"
          class="mine"
          alt=""
          srcset=""
          height="500px"
        />
      </section>
      <section class="register">
        <div class="aside__content">
          <h2 class="register__title">Register</h2>
          <h3 class="register__slogan">
            Rich in Rewards, Saving the Earth from Plastic!
          </h3>
          <h3 class="register__slogan">
            Plastic Riches, Empowering Sustainable Futures
          </h3>
        </div>

        <div class="aside__form">
          <form action="" method="post" class="form__inputs">
            <input
              type="text"
              name="fname"
              placeholder="First Name"
              class="form_inputs__username"
              required
            />
            <input
              type="text"
              name="lname"
              placeholder="Last Name"
              class="form_inputs__username"
              required
            />
            <input
              type="text"
              name="phoneno"
              placeholder="Telephone Number"
              class="form_inputs__username"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass"
              class="form__inputs__password"
              placeholder="Password"
              required
            />
            <div class="input-group">
              <input type="checkbox" name="check" id="check" />
              <label for="check">Show </label>
            </div>
          </form>
          <button type="submit" class="login__button--brown">Sign Up</button>
          <h3 class="aside__question">
            Already have an account? <a href="sign_in.html">Log In</a>
          </h3>
        </div>
      </section>
    </main>

    <!--password-->
    <script>
      check.onclick = tooglePassword;
      function tooglePassword() {
        if (check.checked) pass.type = "text";
        else pass.type = "password";
      }
    </script>

    <!--icons usage -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
